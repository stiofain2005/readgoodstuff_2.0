<!-- template to loop through posts -->

<template name="postList">
    <div class="row">
        <h1 class="banner"> ReadGoodStuff</h1>

        <h4> Join the RGS community and help us find the "good stuff" by adding an article here or get the chrome app to do it from any site
            <a id="chrome-img" href="https://chrome.google.com/webstore/detail/rgs/japbghkjllgjfdabpdjcnmcieiocbfoe" target="_blank">
                <img src="chrome-icon.png" alt="Get the RGS chrome app" width="20" height="20" border="0">
            </a>
        </h4>
        <div class="single-button"><a href="{{pathFor 'about'}}"><button type="button" class="btn about-btn">About RGS</button></a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header"><span id="category-banner">All - This Week</span>
                <div class="btn-group btn-right">
                    <button id="Hottest" type="button" class="btn filter-btn">Hottest</button>
                    <button id="Latest" type="button" class="btn filter-btn">Latest</button>
                    <div class="btn-group">
                        <button class="btn dropdown-toggle" id="filter-menu" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Filter By Date
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="filter-menu">
                            <li id="T"><a href="#">Today</a></li>
                            <li id="TW"><a href="#">This Week</a></li>
                            <li id="TM"><a href="#">This Month</a></li>
                            <li id="TY"><a href="#">This Year</a></li>
                            <li id="AT"><a href="#">All Time</a></li>
                        </ul>
                    </div>
                </div>

            </h2>
        </div>


    </div>

    {{#each posts}}
        {{> postItem}}
    {{/each}}
</template>
